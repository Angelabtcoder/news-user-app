<app-navbar></app-navbar>
<div class= "header container">
    <h1>Archived News</h1>
</div>
<section class= "news-section container" *ngIf= "listArchived.length > 0">
    <div class="card" *ngFor="let news of listArchived">
        <div class="card-body">
            <div class="date-icon">
                <div class="d-flex flex-row">
                    <label class="label" style="margin-right: 20px;">Published at: </label>
                    <span>{{news.date }}</span>
                </div>
                <i class="bi bi-trash3-fill text-danger" (click)= "deleteArchived(news._id)" title="Delete news"></i>
            </div>
            <h4 class="card-title">{{news.title}}</h4>
            <span>{{news.author}}</span>
            <h6 class="text-muted card-subtitle mb-2">{{news.description}}</h6>
            <p class="card-text">{{news.content}}</p>
            <div class="archiveDate d-flex">
                <label class="label" style="margin-right: 20px;">Archived at: </label>
                <span>{{news.archiveDate}}</span>
            </div>
            <button class="btn btn-primary" (click)= "deleteArchived(news._id)" type="button" title="Delete news"><i class="bi bi-trash3-fill"></i>Delete</button>
        </div>
    </div>
   
</section>
<div class="container">
    <h5 style="text-align: center; margin-top: 10px;" *ngIf="listArchived.length == 0">There are no archived news to show</h5>
</div>
